{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literary Search</title>

    <link rel="stylesheet" href="{% static 'css/Imain.css' %}">

<body>
  <header>
    <div class="logo">LS</div>

   <main>

    <h1 class="headline">WHERE BOOKS<br>FINDS YOU</h1>

    <div class="search-wrapper">
        <div class="search-bar">
            <input type="text" placeholder="Search by Author, Genreâ€¦" />

        </div>
    </div>
    <div class="book-grid">
        <img src="static/images/Mstars.jpg" id="Book1" class="book-cover" alt="Book 1">
        <img src="static/images/bheart.jpg" id="Book2" class="book-cover" alt="Book 2">

        <img src="static/images/gt.jpg" id="Book6" class="book-cover" alt="Book 6">
        <img src="static/images/hunt.jpg" id="Book7" class="book-cover" alt="Book 7">
        <img src="static/images/shining.jpg" id="Book8" class="book-cover" alt="Book 8">
        <img src="static/images/it.jpg" id="Book9" class="book-cover" alt="Book 9">
    </div>
  </main>
</body>
</html>
